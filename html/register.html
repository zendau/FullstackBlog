<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar__btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar__items">
            <div class="navbar__container">
                <div class="navbar__item ">
                    <a href="#">Login</a>
                </div>
                <div class="navbar__item navbar__item--active">
                    <a href="#">Register</a>
                </div>
            </div>
        </div>

    </nav>
</header>


<section class="auth-container">
    <div class="auth__wrapper">

        <div class="auth__form-container">

            <p class="error-message error-message--active">Error message</p>

            <form>
                <div class="textInput">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                    <p class="letters"><span>30</span> Characters remaining</p>
                </div>

                <div class="textInput">
                    <label for="pass">Password</label>
                    <input type="text" id="pass" placeholder="Password">
                    <p class="letters"><span>30</span> Characters remaining</p>
                </div>


                <div class="textInput">
                    <label for="confirmPass">Confirm password</label>
                    <input type="text" id="confirmPass" placeholder="Password">
                    <p class="letters"><span>30</span> Characters remaining</p>
                </div>

                <input type="button" class="btn auth__btn" value="Register">
            </form>

        </div>

    </div>

</section>

</html>
