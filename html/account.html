<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar__btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar__items">
            <div class="navbar__container">
                <div class="navbar__item navbar__item--active">
                    <a href="#">Account</a>
                </div>
                <div class="navbar__item">
                    <a href="#">Posts</a>
                </div>
                <div class="navbar__item">
                    <a href="#">Create post</a>
                </div>
                <div class="navbar__item">
                    <a href="#">Users</a>
                </div>
            </div>
            <div class="navbar__item">
                <a href="#">Exit</a>
            </div>
        </div>

    </nav>
</header>
<section class="account-container">
    <div class="account__wrapper">
        <h1 class="account__main-title">Admin's account</h1>
        <h2 class="account__status">Your account is not activated</h2>
        <a class="btn account__get-posts" href="#">Get only your posts</a>

        <div class="account__change-data-container">

            <h2 class="account__title">Change user email and password</h2>

            <p class="error-message error-message--active">Error message</p>

            <form>
                <div class="textInput">
                    <label for="newEmail">Email</label>
                    <input type="text" id="newEmail" placeholder="Email">
                    <p class="letters"><span>30</span> Characters remaining</p>
                </div>

                <div class="textInput">
                    <label for="newPass">Password</label>
                    <input type="text" id="newPass" placeholder="Password">
                    <p class="letters"><span>30</span> Characters remaining</p>
                </div>

                <input type="button" class="btn account__btn" value="Change user data">

            </form>

        </div>

        <div class="account__confirm-code">

            <h2 class="account__title">Confirm code</h2>

            <p class="error-message error-message--active">Error message</p>
            <form>
                <div class="textInput">
                    <label for="confirmCode">Confirm code</label>
                    <input type="text" id="confirmCode" placeholder="Confirm code">
                    <p class="letters"><span>30</span> Characters remaining</p>
                </div>
                <input type="button" class="btn account__btn" value="Confirm change user data">
            </form>
        </div>

    </div>

</section>
